<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
		<link rel="stylesheet" href="styles.css" />
		<script type="text/javascript" src="script.js" defer></script>
	</head>
	<body>
		<div class="whole">
			<div class="left">
				<div class="odin-logo">
					<img src="img/odin-lined.png" alt="" class="logo" />
					<span class="odin">ODIN</span>
				</div>
			</div>
			<div class="right">
				<div class="top">
					<p>
						This is not a real online service! You know you need
						something like this in your life to help you realize
						your deepest dreams. Sign up <em>now</em> to get
						started.
					</p>
					<p>You <em>know</em> you want to.</p>
				</div>

				<div class="outer-form">
					<p>Let's do this!</p>
					<form action="https://httpbin.org/post" method="post" id="form1">
            <div class="inner-form">
              <div>
                <label for="first-name">FIRST NAME</label><br />
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                />
              </div>
              <div>
                <label for="last-name">LAST NAME</label><br />
                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                />
              </div>
              <div>
                <label for="email">EMAIL</label><br />
                <input type="email" id="email" name="email" />
              </div>
              <div>
                <label for="phone-number">PHONE NUMBER</label><br />
                <input
                  type="tel"
                  id="phone-number"
                  name="phone-number"
                />
              </div>
              <div>
                <label for="password">PASSWORD</label><br />
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <div>
                <label for="confirm-password"
                  >CONFIRM PASSWORD</label
                ><br />
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  required
                />
              </div>
            </div>
                    </div>
          </form>

				<div class="bottom">
          <div><button type="submit" form="form1" value="submit" id="submitBtn">Create Account</button></div>
          <div><span>Already have an account? <a href="" class="login-link">Log in</a></span></div>
        </div>
			</div>
		</div>
	</body>
</html>
